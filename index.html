<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        body {
            background-color: #005028
        }

        h1 {
            text-align: center;
            color: white
        }

        #chat {
            background-color: #c3fde0;
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            height: 300px;
        }

        #userInput {
            margin-top: 10px;
            height: 30px;
            width: 100%;
            background-color: #c3fde0;
            padding: 0 5px;
            margin: 10px 20px 10px 0;
        }

        #dialogOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #dialogBox {
            background: #9fffcf;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .controles {
            display: flex;
            justify-content: space-around;
        }

        #dialogInput {
            margin-top: 10px;
        }

        button {
            background-color: #c2ffe1;
            border: none;
            padding: 3px;
            width: 100px;
            height: auto;
            padding: 0 5px;
            margin: 10px 0 10px 0;
        }

        button:hover {
            background-color: #000000;
            color: white;
        }
    </style>

</head>

<body>
    <h1>ChatBot</h1>
    <div id="chat"></div>
    <div class="controles">
        <input type="text" id="userInput" placeholder="Escriba aqui la pregunta">
        <button onclick="sendMessage()">Enviar</button>

    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            });

            const data = await response.json();
            const chatContainer = document.getElementById('chat');
            chatContainer.innerHTML += `<p>Pregunta: ${data.user}</p>`;
            chatContainer.innerHTML += `<p>Respuesta: ${data.chatbot}</p>`;

            // Clear the input field after sending the message
            document.getElementById('userInput').value = '';
        }
    </script>
</body>

</html>
